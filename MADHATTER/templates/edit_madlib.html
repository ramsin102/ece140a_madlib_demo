<!-- MADHATTER/templates/edit_madlib.html -->

{% extends "layout.html" %}

    {% block body %}
        <h2> Edit Madlib: {{madlib.bus_name}} </h2>

        {% if error_msg is defined %}
            <div class="error"> ERROR : {{ error_msg }} </div>
        {% endif %}

        <form action="/madlib/{{madlib.id}}" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <input type="text" size=30 name="bus_name" value="{{madlib.bus_name}}"> is a(n)
            <input type="text" size=30 name="bus_type" value="{{madlib.bus_type}}"> organization that serves
            <input type="text" size=30 name="market_type" value="{{madlib.market_type}}"> customers who need
            <input type="text" size=30 name="job_be_done" value="{{madlib.job_be_done}}">. We will generate revenue using a
            <input type="text" size=30 name="rev_model" value="{{madlib.rev_model}}"> model.

            <button class='edit_btn'>Update</button>
        </form>
    {% endblock %}
